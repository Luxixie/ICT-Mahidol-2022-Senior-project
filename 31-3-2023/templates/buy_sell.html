<!DOCTYPE html>
<html>
  <head>
    <title>Buy/Sell Stocks</title>
  </head>
  <body>
    <h1>Buy/Sell Stocks</h1>
    <form method="POST">
      <label for="symbol">Symbol:</label>
      <input type="text" id="symbol" name="symbol" required>
      <br>
      <label for="shares">Shares:</label>
      <input type="number" id="shares" name="shares" min="1" required>
      <br>
      {% if action == 'Buy' %}
        <button type="submit" name="buy">Buy</button>
      {% else %}
        <button type="submit" name="sell">Sell</button>
      {% endif %}
    </form>
    <br>
    <h2>Portfolio</h2>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Shares</th>
        </tr>
      </thead>
      <tbody>
        {% for row in portfolio %}
          <tr>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
