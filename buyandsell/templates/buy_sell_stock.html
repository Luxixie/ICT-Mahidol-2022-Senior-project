<!DOCTYPE html>
<html>
<head>
	<title>Buy/Sell Stock</title>
</head>
<body>
	<h1>Buy/Sell Stock</h1>
	{% if 'user_id' not in session %}
		<p>Please log in to buy/sell stock.</p>
	{% else %}
		<form method="post">
			<label for="stock_ticker">Stock Ticker:</label>
			<input type="text" id="stock_ticker" name="stock_ticker" required><br><br>
			<label for="shares">Shares:</label>
			<input type="number" id="shares" name="shares" required><br><br>
			<label for="action">Action:</label>
			<select id="action" name="action" required>
				<option value="buy">Buy</option>
				<option value="sell">Sell</option>
			</select><br><br>
			<button type="submit">Submit</button>
		</form>
	{% endif %}
</body>
</html>
