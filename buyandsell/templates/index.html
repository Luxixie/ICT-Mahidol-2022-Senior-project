<!DOCTYPE html>
<html>
<head>
	<title>Stock Plenty</title>
</head>
<body>
	<h1>Welcome to the Stock Plenty</h1>
	<p>This is the main page of the Stock Plenty web application.</p>
	{% if 'user_id' in session %}
		<p>You are currently logged in.</p>
		<form action="/logout" method="POST">
			<input type="submit" value="Log out">
		</form>
	{% else %}
		<p>You are not logged in.</p>
		<p><a href="/login">Log in</a> or <a href="/register">register</a> to access the Stock Trader.</p>
	{% endif %}
</body>
</html>
